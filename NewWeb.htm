<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Sup</h1>
    <h2>all good</h2>
    <ol>
        <li>Dell</li>
        <li>IBM</li>
        <li>HP</li>
        <li>ASUS</li>
        <li>Alien</li>
        <li></li>
    </ol>
 
 <canvas id="canvas">

 </canvas>

   <button id="button1" value="Counter" width="75" height="60">Increment</button>

   <div id="countdisplay">0</div>


 <script>
     var canvas = document.getElementById("canvas");
      if (canvas.getContext)
      {
          var ctx = canvas.getContext("2d");
          ctx.font = "bold 70px Arial, sans-serif";
          ctx.fillStyle = "#F30";
          ctx.fillText("HTML5", 10, 60);
          
      }
     const incrementButton = document.querySelector("button");
     const countdisplay = document.querySelector("#countdisplay");
     console.log(countdisplay);

     incrementButton.addEventListener("click", mycount);

     function mycount()
     {
         var count = parseInt(countdisplay.innerHTML);
         countdisplay.innerHTML = (count + 1).toString();
     }
     </script>
</body>
</html>
